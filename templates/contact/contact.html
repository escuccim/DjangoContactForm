{% extends 'base.html' %}

{% block title %}Contact Me{% endblock %}

{% block body %}
<div class="panel panel-default">
    <div class="panel-body">
        {% if message %}
            <div class="alert alert-success">{{ message }}</div>
        {% endif %}
        <form action="{% url 'contact:contact' %}" method="POST" class="form form-horizontal">
            {% csrf_token %}
            <div class="form-group	">
                <label for="name" class="control-label col-md-1">Name</label>
                <div class="col-md-10">
                    <input type="text" name="name" class="form-control" placeholder="Your name">
                </div>
            </div>
            <div class="form-group">
                 <label for="email" class="control-label col-md-1">Email</label>
                <div class="col-md-10">
                    <input type="text" name="email" class="form-control" placeholder="Your email">
                </div>
            </div>
            <div class="form-group">
                 <label for="subject" class="control-label col-md-1">Subject</label>
                <div class="col-md-10">
                    <input type="text" name="subject" class="form-control" placeholder="Subject">
                </div>
            </div>
            <div class="form-group">
                <label for="message" class="control-label col-md-1">Message</label>
                <div class="col-md-10">
                    <textarea name="message" id="message" class="form-control" placeholder="Your message"></textarea>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary center-block">Send Message</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
